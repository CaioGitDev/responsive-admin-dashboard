<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Dashboard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="src/styles/styles.css">

</head>

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- SIDE BAR -->
  <div class="sidebar">
    <!-- SIDE BAR LOGO -->
    <div class="sidebar-brand">
      <h2><span class="lab la-accusoft"></span>Caio Rosa</h2>
    </div>

    <!-- SIDE BAR MENU -->
    <div class="sidebar-menu" id="main__sidebar-menu">
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <header>
      <!-- HEADER TITLE -->
      <h2>
        <label for="">
          <span class="las la-bars"></span>
        </label>
        Dashboard
      </h2>

      <!-- SEARCH -->
      <div class="search__wrapper">
        <span class="las la-search"></span>
        <input type="search" placeholder="Search here">
      </div>

      <!-- USER -->
      <div class="user__wrapper">
        <img id="user__image" src="src/assets/img/caio.svg" width="30px" height="30px" alt="">
        <div>
          <h4>Caio Rosa</h4>
          <small>Super Admin</small>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div id="main__cards"></div>
    </main>
  </div>

  <script src="https:////ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/2.1.0/json2html.min.js"></script>
  <script src="src/scripts/index.js" async defer></script>
</body>

</html>
