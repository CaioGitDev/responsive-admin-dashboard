<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Dashboard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="src/styles/styles.css">

</head>

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- SIDE BAR -->
  <div class="sidebar">
    <!-- SIDE BAR LOGO -->
    <div class="sidebar-brand">
      <h2><span class="lab la-accusoft"></span>Caio Rosa</h2>
    </div>

    <!-- SIDE BAR MENU -->
    <div class="sidebar-menu" id="main__sidebar-menu">
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <header>
      <!-- HEADER TITLE -->
      <h2>
        <label for="">
          <span class="las la-bars"></span>
        </label>
        Dashboard
      </h2>

      <!-- SEARCH -->
      <div class="search__wrapper">
        <span class="las la-search"></span>
        <input type="search" placeholder="Search here">
      </div>

      <!-- USER -->
      <div class="user__wrapper">
        <img id="user__image" src="src/assets/img/caio.svg" width="30px" height="30px" alt="">
        <div>
          <h4>Caio Rosa</h4>
          <small>Super Admin</small>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <!-- CARDS -->
      <div id="main__cards"></div>

      <!-- RECENT -->
      <div class="recent__grid">
        <!-- RECENT PROJECTS -->
        <div class="projects">
          <div class="card">
            <div class="card__header">
              <h3>Recent Projects</h3>
              <button>
                See all
                <span class="las la-arrow-right"></span>
              </button>
            </div>

            <div class="card__body">
              <table width="100%">
                <thead>
                  <tr>
                    <td>Project Title</td>
                    <td>Department</td>
                    <td>Status</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>UI/UX Desing</td>
                    <td>UI Team</td>
                    <td>
                      <span class="status"></span>
                      review
                    </td>
                  </tr>
                  <tr>
                    <td>Web Development</td>
                    <td>Frontend</td>
                    <td>
                      <span class="status"></span>
                      in progress
                    </td>
                  </tr>
                  <tr>
                    <td>API Development</td>
                    <td>Backend</td>
                    <td>
                      <span class="status"></span>
                      pendding
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- RECENT CUSTOMERS -->
        <div class="customers">
          <div class="card">
            <div class="card__header">
              <h3>Recent Customers</h3>
              <button>
                See all
                <span class="las la-arrow-right"></span>
              </button>
            </div>

            <div class="card__body">
              <div class="customer">
                <div>
                  <img src="src/assets/img/caio.svg" width="40px" height="40px" alt="">
                  <div>
                    <h4>Caio Rosa</h4>
                    <small>CEO Excerpt</small>
                  </div>
                  <div>
                    <span class="las la-user-circle"></span>
                    <span class="las la-comment"></span>
                    <span class="las la-phone"></span>
                  </div>
                </div>
              </div>
              <div class="customer">
                <div>
                  <img src="src/assets/img/caio.svg" width="40px" height="40px" alt="">
                  <div>
                    <h4>Caio Rosa</h4>
                    <small>CEO Excerpt</small>
                  </div>
                  <div>
                    <span class="las la-user-circle"></span>
                    <span class="las la-comment"></span>
                    <span class="las la-phone"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https:////ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/2.1.0/json2html.min.js"></script>
  <script src="src/scripts/index.js" async defer></script>
</body>

</html>
